name: SonarQube Code Analysis

on:
  push:
    paths:
      - 'src/main/java/com/example/HelloWorld.java'  # ðŸ‘ˆ change this to your specific file path
  workflow_dispatch:      # ðŸ‘ˆ allows you to run it manually too (optional but handy)

jobs:
  sonarQubeScan:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java 17  # Change to Python, Node, etc. based on your project
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v1.0.0
        with:
          projectBaseDir: '.'  # or 'src/' if your code lives in a subfolder
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: 'http://54.233.69.203:9000' # change this
